<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>
        javascript
    </title>
    <script>
        var a = 10;
        var b = 20;
        var c = null; // variável auxiliar

        document.write('a: '+a+'<br/>')
        document.write('b: '+b+'<br/>')
        document.write('c: '+c+'<br/>')
        document.write('<hr/>')
        // lógica de inversão dos valores das vaiáveis A e B
        c = a
        a = b
        b = c 
        c = null
        document.write('a: '+a+'<br/>')
        document.write('b: '+b+'<br/>')
        document.write('c: '+c+'<br/>')

    </script>
</head>

<body>

</body>

</html>
